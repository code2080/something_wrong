version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-persist:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache: # build the dist files
          steps:
            - run: yarn install
            - run: yarn build
            - persist_to_workspace:
                root: .
                paths:
                  - dist

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Init gcloud
          command: |
            echo ${GCLOUD_SERVICE_KEY} > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GCLOUD_PROJECT_ID}
      - run:
          name: Rename files
          command: |
            cd dist
            mv te-prefs-lib.es.js te-prefs-lib@${CIRCLE_BRANCH}.es.js
            mv te-prefs-lib.js te-prefs-lib@${CIRCLE_BRANCH}.js
            mv te-prefs-lib.css te-prefs-lib@${CIRCLE_BRANCH}.css
      - run:
          name: Copy files to storage bucket
          command: |
            gsutil defacl ch -u AllUsers:READER gs://${GCLOUD_STORAGE_BUCKET}
            gsutil rsync -R ./dist gs://${GCLOUD_STORAGE_BUCKET}
            gsutil setmeta -h "Cache-Control:private, max-age=0, no-transform" \
              gs://${GCLOUD_STORAGE_BUCKET}/*@${CIRCLE_BRANCH}.*
workflows:
  build_deploy:
    jobs:
      - build-and-persist:
          filters:
            branches:
              only:
                - beta
                - test
                - production
      - deploy:
          filters:
            branches:
              only:
                - beta
                - test
                - production
          requires:
            - build-and-persist