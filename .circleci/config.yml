version: 2.1
orbs:
  gcloud: ceddy/gcloud@0.0.2
  node: circleci/node@1.1.6
jobs:
  build-and-deploy-prod:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn build
      - gcloud/auth:
          service_key: ${GCLOUD_SERVICE_KEY}
          project_id: ${GCLOUD_PROJECT_ID}
          compute_zone: ${GCLOUD_COMPUTE_ZONE}
            
workflows:
  build-and-deploy-prod:
    jobs:
      - build-and-deploy-prod
