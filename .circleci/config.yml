version: 2.1
orbs:
  gcloud: ceddy/gcloud@0.0.2
  node: circleci/node@1.1.6
jobs:
  build-and-persist:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache: # build the dist files
          steps:
            - run: yarn install
            - run: yarn build
            - run: ls
      - persist_to_workspace:
          root: /dist
          paths:
            - index.es.js
            - index.js
            - te-prefs-lib.css

  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:
          at: /dist
      - run:
          name: list files
          command: |
            cd dist
            ls
workflows:
  build_deploy:
    jobs:
      - build-and-persist
      - deploy:
          requires:
            - build-and-persist


