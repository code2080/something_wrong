# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

jobs:
  test:
      docker:
      # Primary container
       - image: circleci/node:15.14.0
      steps:
        - checkout
        - run:
            name: Install Submodules
            command: |
              echo "$TE_DATA_MODELS_DEPLOY_KEY" > ~/.ssh/tedataid_ed25519
              chmod 400 ~/.ssh/tedataid_ed25519
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              cat ~/.ssh/config
              GIT_SSH_COMMAND="ssh -i ~/.ssh/tedataid_ed25519 -F /dev/null" git submodule update --init --recursive
        - restore_cache:
            keys:
              - dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
              - dependencies-{{ .Branch }}-
              - dependencies-master-
        - run:
            name: Install Dependencies
            command: yarn
        - save_cache:
            key: dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
            paths:
              - ./node_modules
        - run:
            name: Lint
            command: |
              mkdir -p ~/reports
              yarn lint  --output-file ~/reports/eslint.xml
              yarn ts:lint
        - run:
              name: Prettier
              command: yarn prettier
        - run:
              name: Test
              command: yarn test
        - store_test_results:
            path: ~/reports
        - store_artifacts:
            path: ~/reports

workflows:
  version: 2
  test:
    jobs:
       - test
 
   